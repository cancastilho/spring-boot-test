<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8" />
<title>Contribuintes</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<h1>Contribuintes</h1>

		<a th:href="@{/contribuinte/novo}">Cadastrar Contribuinte</a> 

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Endereço</th>
					<th>Número</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c,line : ${contribuintes}">
					<th scope="row" th:text="${line.count}"></th>
					<td th:text="${c.nome}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.endereco}"></td>
					<td th:text="${c.numero}"></td>
					<td>
						<a th:href="@{/contribuinte/{id}/editar(id=${c.id})}">Editar</a> | 
						<a th:href="@{/contribuinte/{id}/excluir(id=${c.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
